name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      # Build
      - name: Build the file
        run: |
          cd /home/runner/work/mixer-card/mixer-card
          npm install
          npm run build

      # Upload build file to the release as an asset.
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@2.7.0

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/mixer-card/mixer-card/dist/mixer-card.js
          asset_name: mixer-card.js
          tag: ${{ github.ref }}
          overwrite: true
